<!-- Modal -->
<div class="modal fade" id="component-common-modal" tabindex="-1" role="dialog" aria-labelledby="component-common-modal" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="component-common-modal-label"></h4>
			</div>
			<div class="modal-body" id="component-modal-body" style="padding:20px;">
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal" 
				id="dialog-cancel">Cancel</button>
				<a data-toggle="modal" data-target="#dialog-warning" id="dialog-delete" 
				class="btn btn-danger">Delete</a>
				<button type="button" class="btn btn-primary" 
				id="dialog-save">Save</button>
			</div>
		</div>
	</div>
</div>

<!-- Modal warning-->
<div class="modal fade" id="dialog-warning" tabindex="-1" role="dialog" aria-labelledby="dialog-warning" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h3 class="modal-title">Confirm Action</h3>
			</div>
			<div class="modal-body del-warning">
				<p>Click on Continue to delete.</p>
			</div>
			<div class="modal-footer">
				<button type="button" data-dismiss="modal" class="btn" id="warning-cancel">Cancel</button>
				<button type="button" data-toggle="modal" class="btn btn-danger" id="warning-continue">
					Continue</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
